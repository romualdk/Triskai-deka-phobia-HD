<html>
    <head>
<style>
.card {
  width: 200px;              /* adjust to your card size */
  height: 300px;
  perspective: 1000px;       /* enables 3D effect */
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
}

/* Flip on hover (or toggle with JS) */
.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;   /* hides mirrored side */
  background-size: cover;
  background-position: center;
  border-radius: 8px;            /* optional */
}

/* FRONT IMAGE */
.card-front {
  background-image: url("img/attack-12.png");
  transform: rotateY(180deg);
}

/* BACK IMAGE */
.card-back {
  background-image: url("img/attack-0.png");
  
}

.draw-card {
  position: absolute;
  width: 200px;
  height: 300px;
  left: 100px;   /* deck position */
  top: 100px;
  pointer-events: none;
}

@keyframes pullOut {
  0%   { transform: translate(0, 0); }
  100% { transform: translate(20px, -20px); }
}


@keyframes reveal {
  0%   { transform: rotateY(0deg); }
  100% { transform: rotateY(180deg); }
}

@keyframes toHand {
  0%   { transform: translate(20px, -20px) rotateY(180deg); }
  100% { transform: translate(500px, 400px) rotateY(180deg); }
}

html, body {
  margin: 0;
  padding: 0;
}

html, body, #noise, #overlay {
  width: 100%;
  height: 100%;
}

body {
 background: #417f6d;
}

#noise {
  position: absolute;
  background: url("noise.svg");
  filter: grayscale(1) contrast(150%);
  mix-blend-mode: multiply;
  opacity: 0.5;
}

#overlay {
  background: radial-gradient(
    circle at 50% 25%,
    rgba(0, 0, 0, 0) 0%,
    rgba(0, 0, 0, 1) 100%
    );
}

</style>
    </head>
    <body>

      <div id="noise"></div>
      <div id="overlay"></div>

<div class="deck"></div>

<div class="card draw-card">
  <div class="card-inner">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </div>
</div>

<div class="player-hand"></div>




<script>
const card = document.querySelector('.draw-card .card-inner');

function animateDraw() {
  // Step 1: pull out
  card.style.animation = "pullOut 0.3s forwards";

  card.addEventListener('animationend', function step1() {
    card.removeEventListener('animationend', step1);

    // Step 2: reveal
    card.style.animation = "reveal 0.6s forwards";

    card.addEventListener('animationend', function step2() {
      card.removeEventListener('animationend', step2);

      // Step 3: move to hand
      card.style.animation = "toHand 0.5s forwards";
    });
  });
}

animateDraw();


</script>

    </body>
</html>
