<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='200' height='200'>

    <filter id='noise'>
        <feTurbulence
            type="fractalNoise"
            baseFrequency="0.45"
            stitchTiles="stitch"
        />
    </filter>
    <rect width='200' height='200' fill='#000'/>
    <rect width='200' height='200' filter="url(#noise)" opacity='1'/>
</svg>